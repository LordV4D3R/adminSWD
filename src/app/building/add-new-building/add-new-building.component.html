<div mat-dialog-title>
    <h1>Thêm mới cửa hàng</h1>
</div>
<form [formGroup]="buildingForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Tên tòa nhà</mat-label>
                <input matInput type="text" placeholder="Ví dụ: Sao mai" required
                       formControlName="name">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Địa chỉ</mat-label>
                <input matInput placeholder="Ví dụ: 29, Đào Trí" required
                       formControlName="address">
            </mat-form-field>
        </div>
        <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Mô tả</mat-label>
            <input matInput placeholder="Ví dụ: 29, Đào Trí"
                   formControlName="description">
        </mat-form-field>
    </div>
