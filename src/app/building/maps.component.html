<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h2 class="title">Tòa nhà</h2>
                        <p class="category">Các tòa nhà</p>
                        <div class="header-buttons">
                            <!-- Add button in the header -->
                            <button class="add-button" (click)="openAddBuildingForm()"><i class="pe-7s-plus">
                            </i>Thêm tòa nhà mới
                            </button>
                            <ng-template #content let-modal></ng-template>
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <ng-container *ngFor="let colName of ['Tòa Nhà', 'Địa chỉ', 'Mô tả']">
                                            <th>{{ colName }}</th>
                                        </ng-container>                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of buildingData.data.items">
                                        <td>{{ row.name }}</td>
                                        <td>{{ row.address }}</td>
                                        <td>{{ row.description }}</td>
                                        <td class="action-buttons">
                                            <button class="detail-button" (click)="viewDetail(row.id)"><i class="pe-7s-note"></i></button>
                                            <button class="delete-button" (click)="deleteBuilding(row.id)"><i class="pe-7s-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
