<div class="col-md-6 col-md-offset-3">
    <h1>Register</h1>
    <!-- <form name="form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"> -->
    <form name="form" #authForm="ngForm" >
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" ngModel required />
            <span *ngIf="!authForm.controls.email.valid && authForm.controls.email.touched" class="text-danger">
                Please enter a valid email
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" ngModel name="password" required />
            <span *ngIf="!authForm.controls.password.valid && authForm.controls.password.touched" class="text-danger">
                Please enter a valid password</span>
        </div>
        <div class="form-group">
            <label for="retypePassword">Nhập lại mật khẩu</label>
            <input id="retypePassword" class="form-control" ngModel name="retypePassword" required />
            <span *ngIf="!authForm.controls.password.valid && authForm.controls.password.touched" class="text-danger">
                Please enter a valid password
            </span>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Register</button>
        </div>
        <div class="or-separator">
            <span class="or-text">----- OR -----</span>
        </div>
        <div class="form-group">
            <a [routerLink]="['']" class="btn btn-link" (click)="onSwitchMode()">Login</a>
        </div>
    </form>
</div>
